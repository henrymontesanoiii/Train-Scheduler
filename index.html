<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Scheduler</title>
</head>

<body>

  <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
    <h1>Let off some steam on the Train!</h1>
  </div>

  <div class="container">
    <div class="row">
      <!-- Form column -->
      <div class="col-12 col-md-3">
        <form id="train-form">
          <div class="form-group">
            <label for="train name">Train Name</label>
            <input type="text" class="form-control" id="train-name" placeholder="Train Name">
          </div>
          <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="first-train">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="first-train" placeholder="First Train Time">
          </div>
          <div class="form-group">
            <label for="Frequency">Frequency (min)</label>
            <input type="number" class="form-control" id="frequency" placeholder="Frequency">
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
      <!-- table column -->
      <div class="col-12 col-md-9">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-table">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="assets/javascript/Javascript.js"></script>
</body>

</html>
